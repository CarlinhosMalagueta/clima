<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Snapclima</title>
</head>

<body>
  <header class="header"><!--HEADER-->
    <div class="header_search">
      <input class="header_input" id="city-search-input" type="busca" placeholder="Temperatura de qual cidade?">
      <button class="header_button" id="city-search-button">
        <img class="header_icon" src="./assets/search-icon.svg" alt="Ícone de uma lupa">
      </button>
    </div>

    <div class="header_date" id="current-dade">
      ...
    </div>

    <div class="header_city" id="city-name">
      ...
    </div>
  </header>

  <section class="temperature"><!--SECTION TEMP-->
    <img class="temperature_icon" id="weater-icon" src="./assets/loading-icon.svg" aria-hidden="true"
      alt="Ícone que ilustra a temperatura atual">
    <div class="temperature_description" id="wather-description">...</div>
    <div class="temperature_label">Tempo Agora</div>
    <div class="temperature_current_temp" id="current-temp">...</div>
  </section>

  <div class="footer"><!--FOOTER-->
    <section class="footer_details">

      <div class="footer_details_item">
        <div class="footer_details_label">Vento</div>
        <div class="footer_details_value" id="wind-speed">...</div>
      </div>

      <div class="footer_details_item">
        <div class="footer_details_label">Sensação</div>
        <div class="footer_details_value" id="fells-liketemperature">...</div>
      </div>

      <div class="footer_details_item">
        <div class="footer_details_label">Umidade</div>
        <div class="footer_details_value" id="current-humidity">...</div>
      </div>
    </section>

    <section class="sunset_sunrise">

      <div class="sunset_sunrise_item">
        <img class="sunset_sunrise_icon" src="./assets/sunrise.svg" alt="Nascer do Sol">
        <div class="sunset_sunrise_value" id="sunrise-time">...</div>
      </div>

      <div class="sunset_sunrise_item">
        <img class="sunset_sunrise_icon" src="./assets/sunset.svg" alt="Por do Sol">
        <div class="sunset_sunrise_value" id="sunset-time">...</div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
